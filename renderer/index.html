<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curly</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Collections</h2>
      <ul id="collections-list"></ul>
      <button id="saveCollectionsBtn">Save Collections</button>
    </div>
    <div class="main">
      <div class="request-form">
        <select id="method">
          <option>GET</option>
          <option>POST</option>
          <option>PUT</option>
          <option>DELETE</option>
          <!-- add more as needed -->
        </select>
        <input type="text" id="url" placeholder="Enter URL" />
        <button id="sendBtn">Send</button>
      </div>
      <div class="response">
        <h3>Response</h3>
        <pre id="responseOutput"></pre>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
